<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Create a new Account</h2>

  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white px-4 py-8 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" [formGroup]="signupForm" action="#" method="POST">
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <div
              class="flex flex-wrap items-stretch w-full relative bg-white items-center rounded w-full rounded-md border-0 p-0.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <input id="name" name="name" type="text" autocomplete="name"
                class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border-0 h-10 border-grey-light rounded rounded-l-none px-3 self-center relative outline-none">
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <div
              class="flex flex-wrap items-stretch w-full relative bg-white items-center rounded w-full rounded-md border-0 p-0.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
                class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border-0 h-10 border-grey-light rounded rounded-l-none px-3 self-center relative outline-none">
            </div>
          </div>
          <small class="text-red-500"
            *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Email is
            required</small>
          <small class="text-red-500"
            *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('email','email')">Please Enter correct
            Email</small>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <div
              class="flex flex-wrap items-stretch w-full relative bg-white items-center rounded w-full rounded-md border-0 p-0.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <input id="password" name="password" [type]="passwordType" autocomplete="current-password" required
                formControlName="password"
                class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border-0 h-10 border-grey-light rounded rounded-l-none px-3 self-center relative outline-none">
              <div class="flex -mr-px">
                <span
                  class="flex items-center leading-normal bg-white rounded rounded-l-none border-0 px-3 whitespace-no-wrap text-gray-600">
                  <i (click)="handleHiddenPassword()" class="fa {{eyeIcon}}"></i>
                </span>
              </div>
            </div>
          </div>
          <small class="text-red-500"
            *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Password is
            required</small>

        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
          <div class="mt-2">
            <div
              class="flex flex-wrap items-stretch w-full relative bg-white items-center rounded  w-full rounded-md border-0 p-0.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <input id="confirm-password" name="confirm-password" [type]="passwordType" autocomplete="current-password"
                required formControlName="confirmPassword"
                class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border-0 h-10 border-grey-light rounded rounded-l-none px-3 self-center relative outline-none">
              <div class="flex -mr-px">
                <span
                  class="flex items-center leading-normal bg-white rounded rounded-l-none border-0 px-3 whitespace-no-wrap text-gray-600">
                  <i (click)="handleHiddenPassword()" class="fa {{eyeIcon}}"></i>
                </span>
              </div>
            </div>
          </div>
          <small class="text-red-500"
            *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required','confirmPassword')">Confirm
            Password is required</small>
          <p><small class="text-red-500"
              *ngIf="signupForm.errors?.['notSame'] && (signupForm.touched || signupForm.dirty)">Passwords sould be
              matched</small></p>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
        </div>

        <div>
          <button type="submit" (click)="OnSignup()"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
            up</button>
        </div>
      </form>
      <div class="font-medium mt-2 text-indigo-600 text-sm"><a routerLink="/login">Login</a></div>

    </div>
  </div>
</div>
